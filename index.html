<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" href="images/favicon.png" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Shopping List</title>
</head>
<body>
<div id="bkground">
	<div class="list-body">

		<!-- Title -->
		<div class="title">
			<p>q</p><h1>Shopping List</h1>
		</div>


		<!-- /////////////////////////////// -->


		<!-- Entry Field -->
		<div class="entryfield">
			<!-- TextBox -->
			<input id="textbox" type="text" placeholder="Enter Shopping Item">


		<!-- /////////////////////////////// -->


			<!-- Entry Button -->
			<button class="entry-btn">+</button>
		</div>


		<!-- /////////////////////////////// -->


		<!-- Buy Container 1 -->
		<div class="container1">
		<div class="buy-header">Things to Buy</div>
		<div class="to-buy-container"></div>
				<ul id="list"></ul>
		</div>


		<!-- /////////////////////////////// -->


		<!-- Bought Container 2 -->
		<div class="container2">
		<div class="bought-header">Things I Bought</div>
		<div class="were-bought-container"></div>
				<ul id="bought"></ul>
		</div>


		<!-- /////////////////////////////// -->


		<!-- Clear Button -->
		<div class="clear-area">
			<div id="clear-btn"><button class="clear-btn">Clear List</button></div>
		</div>
	</div>
</div>
		<!-- Javascript -->
	<script src="//code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/jquery.js"></script>

</body>
</html>
