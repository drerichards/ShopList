<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Shopping List</title>
</head>
<body>
	<div class="list-body">

		<!-- Title -->
		<div class="title">
			<p>q</p><h1>Shopping List</h1>
		</div>

		<!-- Entry Field -->
		<div class="entryfield">
			<!-- TextBox -->
			<input class="textbox"type="text" placeholder="Enter Shopping Item"> 

			<!-- Entry Button -->
			<div class="entry-btn"><a href="">+</a></div> 
		</div>

		<!-- Container 1 -->
		<div class="to-buy-container"></div>
		<div class="buy-header">Things to Buy</div>	
		
		<!-- Container 2 -->
		<div class="were-bought-container"></div>
		<div class="bought-header">Things I Bought</div>

		<!-- Clear Button -->
		<div class="clear-area">
			<div class="clear-btn"><a href="">Clear List</a></div>
		</div>	
	</div>
</body>
</html>
